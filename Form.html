<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kayıt Formu</title>
<link rel="stylesheet" type="text/css" href="CSS/Formcs.css">
<script type="text/javascript" src="JavaScript/jquery.min.js"></script>
<script type="text/javascript" src="JavaScript/Formjs.js"></script>
</head>

<body>
<div id="govde" align="center">
<form id="form" onsubmit="return gonderim()">
<table width="334" border="0">
  <tr>
    <td width="85">Ad Soyad: </td>
    <td width="188"><input type="text" placeholder="Adınızı ve soyadınızı giriniz." id="kutu" required></td>
    <td id="yildiz">(*)</td>
  </tr>
  <tr>
    <td>E-Mail: </td>
    <td><input type="email" id="kutu" placeholder="E-mail adresinizi giriniz." required></td>
    <td id="yildiz">(*)</td>
  </tr>
  <tr>
    <td>Telefon: </td>
    <td><select id="ulkekod">
    <option value="tr">+90</option>
    <option value="abd">+1</option>
    <option value="fr">+33</option>
		</select>
	<input type="text" id="telefon" placeholder="(___) ___ ____" required></td>
    <td id="yildiz">(*)</td>
  </tr>
  <tr>
    <td>Tarih: </td>
    <td><input type="text" id="tarih" placeholder="gg/aa/yyyy" required/></td>
    <td id="yildiz">(*)</td>
  </tr>
   <tr>
    <td>Mesaj: </td>
    <td><textarea rows="5" cols="27" id="kutu" placeholder="Mesajınızı giriniz."></textarea></td>
    <td></td>
  </tr>
  </table>
<table width="336">
<tr>
    <td width="28" height="50"> <input type="checkbox" id="onay" required> </td>
    <td width="248">&nbsp; Kullanıcı Sözleşmesini onaylıyorum.</td>
    <td id="yildiz">(*)</td>
    </tr>
</table>
<button type="submit" id="gonder">Gönder</button>
</form>
</div>

<script src="JavaScript/jquery.maskedinput-1.3.min.js" type="text/javascript"></script>
</body>
</html>
